<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tobias Lins</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        font-family: 'Raleway', sans-serif;
      }
      .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      @keyframes goFullscreen {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(50);
        }
      }
      .circle {
        position: absolute;
        background-color: #54546C;
        height: 120px;
        width: 120px;
        border-radius: 10000px;
        animation: 2s ease-in goFullscreen;
        animation-fill-mode: forwards;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo {
        z-index: 99;
      }
      .links {
        position: absolute;
        bottom: 25px;
      }
      .links a {
        text-decoration: none;
        color: white;
        font-weight: 600;
        margin-right: 10px;
      }
      .links a:last-child{
        margin-right: 0px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img class="logo" src="./logo.svg" alt="logo-tobiaslins"/>
      <div class="circle"></div>
      <div class="links">
        <a href="https://github.com/tobiaslins">Github</a>
        <a href="https://stackoverflow.com/story/tobiaslins">Resume</a>
        <a href="https://twitter.com/linstobias">Twitter</a>
      </div>
    </div>
  </body>
</html>
